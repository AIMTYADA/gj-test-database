{% extends "base.html" %}
{% block page_content %}

<section class="section" id="app">
    <div class="container">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="{{ url_for('gj_test.landing') }}">หน้าหลัก</a></li>
                <li><a href="{{ url_for('gj_test.view_tests') }}">ดูข้อมูล</a></li>
                <li class="is-active"><a href="#" aria-current="page">Upload/Download ข้อมูล</a></li>
            </ul>
        </nav>
        <div class="columns">
            <div class="column box is-half has-text-centered is-offset-one-quarter">
                <article class="message is-warning">
                    <div class="message-header">
                        Template Download
                    </div>
                    <div class="message-body">
                        <p>
                            โปรดเตรียมข้อมูลในไฟล์ Excel โดยมีชื่อคอลัมน์ดังตัวอย่าง
                        </p>
                    </div>
                    <div class="control">
                        <a class="button is-info" href="{{ url_for('gj_test.download_test_template') }}">
                            <span class="icon"><i class="fas fa-download"></i></span>
                            <span>Download template</span>
                        </a>
                    </div>
                </article>

                <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div class="field">
                        <div class="file">
                            <label class="file-label">
                                {{ form.upload(class="file-input") }}
                                <span class="file-cta">
                                      <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                      </span>
                                      <span class="file-label">
                                        {{ form.upload.label }}
                                      </span>
                                    </span>
                                <span class="file-name" id="filename"></span>
                            </label>
                        </div>
                    </div>
                    <button class="button is-success" type="submit" value="submit">Upload Tests</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    $('#upload').change(function (e) {
        let fileName = e.target.files[0].name;
        $('#filename').text(fileName);
    });
</script>
{% endblock %}
