{% extends "base.html" %}
{% block title %}Waiting time Reference Page{% endblock %}
{% block page_content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column has-text-centered">
                <h1 class="title">ระยะเวลารอผล</h1>
            </div>
        </div>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="box">
                <form method="post">
                    {{ form.hidden_tag() }}
                    <div class="field">
                        <label class="label">{{ form.waiting_time_normal.label }}</label>
                        <div class="control">
                            {{ form.waiting_time_normal(class="input") }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.waiting_time_urgent.label }}</label>
                        <div class="control">
                            {{ form.waiting_time_urgent(class="input") }}
                        </div>
                    </div>
                    <br>
                    <div class="field is-grouped is-grouped-centered">
                        <div class="buttons">
                            <button class="button is-success" type="submit" value="submit">บันทึก</button>
                            <a href="{{ url_callback }}" class="button is-danger">ยกเลิก</a>
                        </div>
                    </div>
                    <hr>
                    </form>
                </div>
             </div>
        </div>
    </div>
</section>
{% endblock %}
